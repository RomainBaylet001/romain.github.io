<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Romain Baylet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <div class="logo">
      <a href="index.html">Romain Baylet</a>
      <span class="tagline">Fine Art Photography</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<main class="contact-page">

  <section class="contact-hero">
    <div class="container">
      <h1 class="contact-title">Get in touch</h1>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">

      <!-- SUCCESS PANEL (hidden until sent) -->
      <div class="contact-success" id="contactSuccess" aria-live="polite">
        <p class="success-title">Message sent.</p>
        <p class="success-subtitle">Thank you. I’ll reply personally.</p>
        <p class="success-small">
          If you don’t hear back within 48 hours, email directly:
          <a class="contact-email-link" href="mailto:romainbaylet@icloud.com">romainbaylet@icloud.com</a>
        </p>
      </div>

      <!-- FORM -->
      <form class="contact-form" id="contactForm"
            action="https://formspree.io/f/xeejjjkz"
            method="POST">

        <!-- Anti-spam honeypot -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- Subject -->
        <input type="hidden" name="_subject" value="New enquiry – Romain Baylet">

        <label class="field">
          <span class="field-label">Name *</span>
          <input class="field-input" type="text" name="name" required>
        </label>

        <label class="field">
          <span class="field-label">Email address *</span>
          <input class="field-input" type="email" name="email" required>
        </label>

        <label class="field">
          <span class="field-label">Phone</span>
          <input class="field-input" type="tel" name="phone">
        </label>

        <label class="field">
          <span class="field-label">Message *</span>
          <textarea class="field-textarea" name="message" rows="7" required></textarea>
        </label>

        <button class="contact-button" id="contactBtn" type="submit">
          Send message
        </button>

        <p class="form-status" id="formStatus" aria-live="polite"></p>

        <p class="contact-note">
          Or email directly:
          <a href="mailto:romainbaylet@icloud.com" class="contact-email-link">
            romainbaylet@icloud.com
          </a>
        </p>

      </form>

    </div>
  </section>

</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <span>© <span id="year"></span> Romain Baylet</span>

    <div class="footer-links">
      <a href="mailto:romainbaylet@icloud.com">Email</a>
      <span class="footer-separator">•</span>
      <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("contactForm");
    const btn = document.getElementById("contactBtn");
    const statusEl = document.getElementById("formStatus");
    const successEl = document.getElementById("contactSuccess");

    function setStatus(msg, cls) {
      statusEl.textContent = msg;
      statusEl.classList.remove("is-success", "is-error");
      if (cls) statusEl.classList.add(cls);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("", null);

      const originalBtnText = btn.textContent;
      btn.disabled = true;
      btn.textContent = "Sending…";

      try {
        const formData = new FormData(form);

        const res = await fetch(form.action, {
          method: "POST",
          body: formData,
          headers: { "Accept": "application/json" }
        });

        if (res.ok) {
          form.reset();
          setStatus("Thank you.", "is-success");

          // Fade out form, show success panel
          form.classList.add("is-sent");
          successEl.classList.add("is-visible");

          // Prevent tabbing into hidden form
          [...form.querySelectorAll("input, textarea, button")].forEach(el => el.setAttribute("tabindex", "-1"));
        } else {
          setStatus("Something went wrong. Please email me directly.", "is-error");
          btn.disabled = false;
          btn.textContent = originalBtnText;
        }
      } catch (err) {
        setStatus("Network error. Please email me directly.", "is-error");
        btn.disabled = false;
        btn.textContent = originalBtnText;
      }
    });
  </script>
</footer>

</body>
</html>
