<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Romain Baylet Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html">Romain Baylet</a>
        <span class="tagline">Fine Art Photography</span>
      </div>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <section class="contact-hero">
      <div class="container">
        <h1 class="contact-title">Get in touch</h1>
      </div>
    </section>

    <section class="contact-form-section">
      <div class="container">
        <form class="contact-form" id="contactForm" autocomplete="on">
          <label class="field">
            <span class="field-label">Name *</span>
            <input class="field-input" name="name" type="text" required />
          </label>

          <label class="field">
            <span class="field-label">Email address *</span>
            <input class="field-input" name="email" type="email" required />
          </label>

          <label class="field">
            <span class="field-label">Phone</span>
            <input class="field-input" name="phone" type="tel" />
          </label>

          <label class="field">
            <span class="field-label">Message *</span>
            <textarea class="field-textarea" name="message" rows="6" required></textarea>
          </label>

          <button class="contact-button" type="submit">Send message</button>

          <p class="contact-note">
            Or email directly:
            <a class="contact-email-link" href="mailto:romainbaylet@icloud.com">romainbaylet@icloud.com</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER (ONLY CONTACT HAS LINKS) -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <span>© <span id="year"></span> Romain Baylet</span>
      <div class="footer-links">
        <a href="mailto:romainbaylet@icloud.com">Email</a>
        <span class="footer-separator">•</span>
        <a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      // Pure, no-backend solution: opens the visitor's email app with a pre-filled message.
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = (this.name.value || "").trim();
        const email = (this.email.value || "").trim();
        const phone = (this.phone.value || "").trim();
        const message = (this.message.value || "").trim();

        const subject = encodeURIComponent("Website enquiry – Romain Baylet");
        const body = encodeURIComponent(
          `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
        );

        window.location.href = `mailto:romainbaylet@icloud.com?subject=${subject}&body=${body}`;
      });
    </script>
  </footer>
</body>
</html>
